version: 2.1

orbs:
  python: circleci/python@2.0.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install pytest
      - run:
          name: Create test-results directory
          command: mkdir -p test-results
      - run:
          name: Run Tests
          command: |
            pytest --junitxml=test-results/results.xml TestTriangle.py
      - store_test_results:
          path: test-results

workflows:
  version: 2
  testing_triangles:
    jobs:
      - build-and-test
